<div class='control-panel expanded'>
  <div class='panel'>
    <h4>Mandelbrot Explorer</h4>

    <div class='button' id='information-button'>Information</div>
    <div class='button disable-hover' id='zoom-button'>
      Zoom
      <span class='plus'>&#xff0b;</span>
      <span class='minus'>&#xff0d;</span>
    </div>
    <div class='button' id='randomise-colors-button'>
      Randomise Colors
      <span class='previous'>&#x21ba;</span>
    </div>
    <div class='button' id='increase-coloring-rate-button'>Increase Coloring Rate</div>
    <div class='button' id='decrease-coloring-rate-button'>Decrease Coloring Rate</div>
    <div class='button' id='slide-colors-in-button'>Slide Colors In</div>
    <div class='button' id='slide-colors-out-button'>Slide Colors Out</div>
    <div class='button' id='depth-button'>
      Depth
      <span id='depth-display'>123</span>
      <div><input type='range' id='depth-range' class='slider'></div>
    </div>
  </div>
  <div class='icon'><span id='expand-text'>&#x2630;</span><span id='contract-text'>&#x2715;</span></div>
</div>
